<!DOCTYPE html>
<html lang="en">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="app/socket.io.js"></script>
	<script src="app/Peeer.js"></script>
	<link rel="stylesheet" href="assets/css/styles.css"></link>
    <meta charset="utf-8" />
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
            cursor: none;
        }
    </style>
</head>
<body>
	<div id="channelWrapper">

		<textarea id="channelOut"></textarea>

    <canvas id="myCanvas" width="980" height="420"></canvas>
        <script src="game/level.js"></script>
	<script src="app/app.js"></script>
		<input type="text" id="username">username</input>
		<input type="text" id="startX">start x</input>
		<input type="text" id="startY">start y</input>
		<button onclick="setLocalPlayer()" id="setPlayer">Set Player</button>

    <button onclick="setInterval(update,iterationTime); playing = true;">start</button>
	</div>
	<div id="thiskey"></div>
	<div id="handshake">
		<input id="key" />

	</div>
	<div id="message"></div>
